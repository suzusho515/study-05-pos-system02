<html>
    <head>
        <title>POSシステム</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>POSシステム</h2>
        <div class="input_parameter">
            商品コード<input id="item_code" type="text"></input><br/>
            個数<input id="item_count" type="text"></input><br/>
            <button id="add">追加</button><button id="clear">クリア</button><br/>
            <br/>
            お預かり金額<input id="customer_money" type="text"></input>
            <br/>
            <button id="change_calculation">おつり計算</button><br/>
            <button id="output">レシート出力</button>
            
        </div>
        <div>
            <textarea id="result" class="log-view-area"></textarea>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            add.addEventListener('click', () => {
                eel.add_item(item_code.value,item_count.value)
            })

            clear.addEventListener('click', () => {
                document.getElementById("item_code").value = ""
                document.getElementById("item_count").value = ""
            })

            change_calculation.addEventListener('click', () => {
                eel.change_calculation(customer_money.value)
            })

            output.addEventListener('click', () => {
                eel.output_receipt(result.value)
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }

            eel.expose(view_log_clear)
            function view_log_clear(){
                document.getElementById("result").value = ""
            }

        </script>
    </body>
</html>
